
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manual AutoBuy NFT with Validation</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>üõí Manual AutoBuy NFT (with Token Validation)</h2>

  <label for="token">üîê Bearer / initData Token:</label>
  <input type="text" id="token" placeholder="–í—Å—Ç–∞–≤ —Å—é–¥–∏ –∞–∫—Ç—É–∞–ª—å–Ω–∏–π —Ç–æ–∫–µ–Ω" oninput="checkToken()">
  <div id="tokenStatus"></div>

  <label for="collection">üóÇÔ∏è Collection ID:</label>
  <input type="number" id="collection" value="2">

  <label for="character">üëæ Character ID:</label>
  <input type="number" id="character" value="19">

  <label for="currency">üí± Currency:</label>
  <select id="currency">
    <option value="USDT" selected>USDT</option>
    <option value="TON">TON</option>
  </select>

  <label for="count">üéüÔ∏è Count:</label>
  <input type="number" id="count" value="1">

  <button onclick="buy()">üöÄ –ö—É–ø–∏—Ç–∏ NFT</button>

  <p id="status">üïì –û—á—ñ–∫—É–≤–∞–Ω–Ω—è –¥—ñ—ó...</p>

  <script>
    function validateJWT(token) {
      const parts = token.split('.');
      if (parts.length !== 3) return false;
      try {
        const payload = JSON.parse(atob(parts[1]));
        const now = Math.floor(Date.now() / 1000);
        return payload.exp && payload.exp > now;
      } catch {
        return false;
      }
    }

    function checkToken() {
      const token = document.getElementById("token").value.trim();
      const status = document.getElementById("tokenStatus");
      if (!token) {
        status.textContent = "";
        return;
      }
      if (validateJWT(token)) {
        status.textContent = "‚úÖ –¢–æ–∫–µ–Ω –¥—ñ–π—Å–Ω–∏–π";
        status.className = "success";
      } else {
        status.textContent = "‚ùå –¢–æ–∫–µ–Ω –Ω–µ–¥—ñ–π—Å–Ω–∏–π –∞–±–æ –ø—Ä–æ—Å—Ç—Ä–æ—á–µ–Ω–∏–π";
        status.className = "error";
      }
    }

    async function buy() {
      const token = document.getElementById("token").value.trim();
      const collection = document.getElementById("collection").value;
      const character = document.getElementById("character").value;
      const currency = document.getElementById("currency").value;
      const count = document.getElementById("count").value;
      const status = document.getElementById("status");

      if (!token || !validateJWT(token)) {
        status.textContent = "‚ùå –ù–µ–º–æ–∂–ª–∏–≤–æ –≤—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ –∑–∞–ø–∏—Ç. –¢–æ–∫–µ–Ω –Ω–µ–¥—ñ–π—Å–Ω–∏–π.";
        return;
      }

      status.textContent = "üîÑ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –∑–∞–ø–∏—Ç—É...";

      const apiUrl = `https://api.stickerdom.store/api/v1/shop/buy/crypto?collection=${collection}&character=${character}&currency=${currency}&count=${count}`;

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Authorization": "Bearer " + token,
            "Origin": "https://stickerdom.store"
          }
        });

        const text = await res.text();
        if (res.ok) {
          const data = JSON.parse(text);
          const link = data?.data?.payment?.link;
          if (link) {
            status.innerHTML = "‚úÖ –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –æ–ø–ª–∞—Ç—É:<br><a href='" + link + "' target='_blank'>" + link + "</a>";
          } else {
            status.textContent = "‚ö†Ô∏è –ó–∞–ø–∏—Ç –ø—Ä–æ–π—à–æ–≤, –∞–ª–µ –Ω–µ–º–∞—î –ø–æ—Å–∏–ª–∞–Ω–Ω—è.";
          }
        } else {
          status.textContent = "‚ùå –ü–æ–º–∏–ª–∫–∞: " + text;
        }
      } catch (err) {
        status.textContent = "‚ùå –í–∏–Ω—è—Ç–æ–∫: " + err.message;
      }
    }
  </script>
</body>
</html>
